<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="load-img publication-main-cover__load-img js-load-img-parent">
    <div class="load-img__container js-past-img"></div>
    <div class="load-img__drag-drop js-drag-drop-img">
      <div class="load-img__icon"></div>
      <div class="load-img__text">
        Drag Image
      </div>
      <div class="load-img__text">
        or
      </div>
      <label for="load-img" class="load-img__load-btn">
        Load
      </label>
    </div>
    <div class="load-img__controlls">
      <label for="load-img" class="load-img__controll load-img__load-btn">
        <input id="load-img" type="file" accept="image/*" class="js-load-img">
        Change
      </label>
      <button class="load-img__controll load-img__load-btn js-remove-img">
        Remove
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
